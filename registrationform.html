<!Doctype html>
<html>
<head>
<title>registration form</title>
</head>
<body bgcolor="Lightgray" >
    <h1 align="center"> registration form</h1>
<hr><br>
    <form action="login.html">
   <label><b>Name:</b></label>
    <input type="text" name="Name:" value="enter  name" size="15" maxlength="25"> <br> <br>  
    <label><b>gender:</b></label><br>
    <input type="radio" name="male">male<br>
    <input type="radio" name="female">female<br>
    <input type="radio" name="other">other<br><br>
    <label><b>course:</b></label>
    <select>  
       
       
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
       
        <option value="M.Tech">M.Tech</option>  
        </select> <br><br>
        <label><b>hobbies:</b></label><br>
    <input type="checkbox" name="playing">playing<br>
    <input type="checkbox" name="reading">reading<br>
    <input type="checkbox" name="painting">painting<br>
    <input type="checkbox" name="singing">singing<br><br>
    <label><b>address:</b></label><br>
    <textarea cols="80" rows="5"></textarea><br><br>
    <label><b>upload 10th memo:</b></label><br>
    <input type="file" name="file" ><br><br>
    <input type="submit" name="submit" value="submit">
</form>

</body>
</html>
